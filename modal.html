<!DOCTYPE html>
<html>
<head>
  <title>Add/Edit Prompt</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="./materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="./materialize.min.js"></script>

  <script defer src="modal.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="prompt_title" placeholder="Enter title (optional)">
                <label for="prompt_text">Enter your prompt title (Optional)</label>
            </div>
          </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="prompt_text" class="materialize-textarea"></textarea>
            <label for="prompt_text">Enter your prompt</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
  <script src="./materialize.min.js"></script>
</body>
</html>
