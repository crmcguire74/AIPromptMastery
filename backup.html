<!DOCTYPE html>

<html>
<title>AI Prompt Mastery</title>

<head>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <style>
        body {
            background-color: #FFFFFF;
            color: #000;
            font-family: Roboto;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
        }

        .dialogue {
            overflow: hidden;
            position: relative;
            display: flex;
            width: 402px;
            height: 750px;
            max-height: 800px;
            padding-top: 10px;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 28px;
            border: 3px solid var(--m-3-sys-light-primary, #208399);
            background: var(--m-3-sys-light-surface-container-high, #EAF5F8);
            /* M3/Elevation Light/5 */
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.30), 0px 8px 12px 6px rgba(0, 0, 0, 0.15);
        }

        .dialogueTitle {
            align-self: stretch;
            color: var(--m-3-sys-light-on-surface, #1D1B20);
            font-size: 24px;
            line-height: 32px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .dialogueHelpText {
            align-self: stretch;
            color: var(--m-3-sys-light-on-surface-variant, #49454F);
            line-height: 20px;
            letter-spacing: 0.25px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .flex-container {
            display: flex;
            gap: 20px;
            flex-direction: row-reverse;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            margin: 50px;
            padding: 20px;
            font-size: 50px;
            margin: 10px;
            padding: 20px;
        }

        .actionPanel {
            position: absolute;
            bottom: 25px;
            right: 0px;
            display: flex;
            height: auto;
            justify-content: flex-end;
            align-items: flex-start;
            gap: 8px;
            align-self: stretch;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 25px;
        }

        .btn-primary {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            padding: 0 16px;
            min-width: 64px;
            height: 36px;
            vertical-align: middle;
            text-align: center;
            text-overflow: ellipsis;
            text-transform: uppercase;
            color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            background-color: rgb(var(--pure-material-primary-rgb, 45, 78, 118));
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            font-family: var(--pure-material-font, "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system);
            font-size: 14px;
            font-weight: 500;
            line-height: 36px;
            overflow: hidden;
            outline: none;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .btn-flat {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            padding: 0 16px;
            min-width: 64px;
            height: 36px;
            vertical-align: middle;
            text-align: center;
            text-overflow: ellipsis;
            text-transform: uppercase;
            color: rgb(var(--pure-material-onprimary-rgb, 45, 78, 118));
            background-color: #ffffff00;
            font-family: var(--pure-material-font, "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system);
            font-size: 14px;
            font-weight: 500;
            line-height: 36px;
            overflow: hidden;
            outline: none;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .btn::-moz-focus-inner {
            border: none;
        }

        /* Overlay */

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Ripple */

        .btn::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            padding: 50%;
            width: 32px;
            /* Safari */
            height: 32px;
            /* Safari */
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 1s, transform 0.5s;
        }

        /* Hover { box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12); } Focus */

        .btn:hover {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .btn:focus {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .btn:hover::before {
            opacity: 0.08;
        }

        .btn:focus::before {
            opacity: 0.24;
        }

        .btn:hover:focus::before {
            opacity: 0.3;
        }

        /* Active */

        .btn:active {
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
        }

        .btn:active::after {
            opacity: 0.32;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0s;
        }

        /* Disabled */

        .btn:disabled {
            color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.38);
            background-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.12);
            box-shadow: none;
            cursor: initial;
        }

        .btn:disabled::before {
            opacity: 0;
        }

        .btn:disabled::after {
            opacity: 0;
        }

        * {
            box-sizing: border-box;
        }

        .bg {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .table {
            width: 100%;
            margin: 0px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .tableData {
            /* max-height: 200px; */
            flex-grow: 1;
            overflow-y: auto;
            transition: height 2.0s ease;
        }

        .editPanel {
            border-bottom: 1px solid #2D4E7644;
            height: 300px;
            width: 100%;
            margin-top: 25px;
            transition: height 1.0s ease;
            /* box-shadow: 1px 0px 1px 0px rgba(0, 0, 0, 0.10), 0px 0px 0px 0px rgba(0, 0, 0, 0.15); */
        }

        .head {
            height: 40px;
            border-bottom: 1px solid #E6EAEE;
            padding-left: 10px;
            padding-right: 10px;
            font-size: .6rem;
            color: rgba(53, 64, 82, 0.50);
            text-transform: uppercase;
            font-weight: 600;
            height: auto;
        }

        .head-name {
            display: inline-block;
            padding-top: 0px;
            padding-left: 0px;
        }

        .head-other {
            font-size: .6rem;
            float: right;
            width: 80%;
        }

        .head-col {
            width: auto;
            padding-left: 15px;
            display: inline-block;
            float: left;
        }

        .actionBtn {
            padding-left: 5px;
            padding-right: 5px;
            position: relative;
            top: -5px;
        }

        .actionBtn:hover {
            color: #08A9C9;
        }

        .actionBtn:active {
            color: #17638d;
        }

        .delActionBtn {
            padding-left: 20px;
            padding-right: 5px;
            position: relative;
            top: -5px;
            color: #b58d8a;
        }

        .delActionBtn:hover {
            color: #7a1e17;
        }

        .delActionBtn:active {
            color: #4d0707;
        }

        .rowToolbar {
            display: block;
            height: 35px;
            background-image: url(./images/glass.png), radial-gradient(151.92% 127.02% at 15.32% 21.04%, rgba(165, 239, 255, 0.20) 0%, rgba(110, 191, 244, 0.04) 77.08%, rgba(70, 144, 212, 0.00) 100%);
            background-color: lightgray;
            background-position: 0% 0%;
            background-size: 154.22531366348267px 154.22531366348267px;
            background-repeat: repeat;
            flex-shrink: 0;
            position: absolute;
            top: 0;
            right: 0;
            width: 145px;
            border-radius: 5px 0 0 5px;
            opacity: 1;
        }

        .toolbarBase {
            display: block;
            height: 35px;

            background-image: url(./images/glass.png), radial-gradient(151.92% 127.02% at 15.32% 21.04%, rgba(165, 239, 255, 0.20) 0%, rgba(110, 191, 244, 0.04) 77.08%, rgba(70, 144, 212, 0.00) 100%);
            background-color: lightgray;
            background-position: 0% 0%;
            background-size: 154.22531366348267px 154.22531366348267px;
            background-repeat: repeat;
            opacity: .98;
            flex-shrink: 0;
            width: 145px;
            border-radius: 5px 0 0 5px;
        }

        .btn-col {
            position: absolute;
            left: 0;
            top: 0;
            float: left;
            padding-left: 10px;
            padding-top: 10px;
            width: auto;
            height: 35px;
        }

        .buttons {
            display: block;
            z-index: 10;
            border-radius: 5px 0px 0px 5px;
            padding-right: 10px;

            &::before {
                width: 144px;
                transition: all .1s;
                content: "";
                height: 40px;
                margin-left: -144px;
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
            }
        }


        .row {
            position: relative;
            height: auto;
            border-bottom: 2px solid #E6EAEE;
            font-weight: 500;
            font-size: .8rem;


            .row-name {
                display: inline-block;
                padding-top: 15px;
                padding-left: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                position: relative;
                top: -5px;
            }

            .row-other {
                float: right;
                padding-right: 60px;
                padding-top: 10px;
                position: relative;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 80%;
                height: 35px;


            }

            &:hover {
                cursor: pointer;
                background: #F4F9FA;
                box-shadow: 0px .5px 2px 0px rgb(71, 169, 184), 0px 1px 20px 0px rgba(87, 213, 236, 0.512);

            }

            /* &:hover::before {
                content: attr(data-prompt);
                display: block;
                height:auto;
                width: auto;
                position: absolute;
                top:-10px;
                left:0;
                z-index: 15;
            } */
        }

        .inputBlock {
            margin-bottom: 25px;
        }

        .inputLabel {
            display: block;
            padding-top: 0px;
            padding-left: 0px;
            height: 40px;
            border-bottom: 0px solid #E6EAEE;
            padding-left: 0px;
            padding-right: 10px;
            font-size: .8rem;
            color: rgba(15, 25, 40, 0.5);
            text-transform: uppercase;
            font-weight: 600;
            height: auto;
        }

        .inputField {
            width: 100%;
        }


        #expandContainer {
            overflow: hidden;
            position: relative;
            bottom: 100px;
        }

        #expandContract {
            height: 0px;
            border-bottom: .5px solid #2D4E7699;
            margin-top: -100%;
            transition: all 1s;
        }

        #expandContract.expanded {
            background-color: #C2D6DC;
            margin-top: 0;
            box-shadow: 0px 2px 1px 0px rgba(0, 0, 0, 0.30) inset, 0px 6px 5px 2px rgba(0, 0, 0, 0.15) inset;
            /* padding: 20px;
            padding-top: 25px;
            padding-bottom: 25px; */
            font-size: .8rem;
            height:400px;
        }

        /* Material Design Inputs */
        .container {
            height: 100%;
            display: flex;
            margin-left:20px;
            margin-right:20px;
            margin-top:20px;
            justify-content: center;
            align-items: center;
            position: relative;
            
        }

        .material-textfield {
            position: absolute;
            top:10px;
            left:0px;
        }

        .material-textarea {
            position: absolute;
            top:65px;
            left:0px;
        }

        label {
            position: absolute;
            font-size: 1rem;
            left: 0;
            top: -75%;
            transform: translateY(-50%);
            background-color: #354d73;
            color: #f2f2f2;
            padding: 0 0.3rem;
            margin: 0 0.5rem;
            transition: .1s ease-out;
            transform-origin: left top;
            pointer-events: none;
        } 

        input {
            font-size: 1rem;
            outline: none;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            padding: 1rem 0.7rem;
            color: gray;
            transition: 0.1s ease-out;
            background-color:#354d73;
            color:#f2f2f2;
        }

        input:focus {
            border-color: #354d73;
        }

        input:focus+label {
            color: #f2f2f2;
            top: 0;
            transform: translateY(-50%) scale(.9);
        }

        input:not(:placeholder-shown)+label {
            top: 0;
            transform: translateY(-50%) scale(.9);
        }

        textarea {
            font-size: 1rem;
            outline: none;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            padding: 1rem 0.7rem;
            color: gray;
            transition: 0.1s ease-out;
            background-color:#354d73;
            color:#f2f2f2;
        }

        textarea:focus {
            border-color: #354d73;
        }

        textarea:focus+label {
            color: #f2f2f2;
            top: 0;
            transform: translateY(-70%) scale(.9);
        }

        textarea:not(:placeholder-shown)+label {
            top: 0;
            transform: translateY(-75%) scale(.9);
        }
    </style>



</head>

<body>

    <div id="rowToolbar" class="rowToolbar">
        <div class="btn-col buttons">
            <!-- <span class="material-symbols-outlined actionBtn">edit</span> -->
            <span class="material-symbols-outlined actionBtn">send</span>
            <span class="material-symbols-outlined delActionBtn">delete</span>
        </div>
    </div>

    <div class="dialogue">
        <h1 class="dialogueTitle">AI Prompt Mastery</h1>
        <div class="dialogueHelpText">
            Quickly add, modify, delete, or access and use prompts for AI Chat clients.
        </div>
        <div class="table">
            <div class="head">
                <div class="head-name">
                    Title
                </div>
            </div>
            <div id="tableData" class="tableData">
            </div>
        </div>
        <div class="editPanel" id="expandContainer">
            <div class="collapsed" id="expandContract">
                <div class="inputBlock">
                    <!-- <label for="titleInput" class="inputLabel">Title:</label>
                    <input type="text" id="titleInput" name="titleInput" class="inputField"
                        placeholder="Enter title here"> -->

                        <div class="container">
                            <div class="material-textfield">
                              <input placeholder=" " type="text" id="titleValue" />
                              <label for="titleValue">Prompt Title</label>
                            </div>
                          </div>
                          <div class="container">
                            <div class="material-textarea">
                              <textarea placeholder="" rows="4" cols="32" id="promptValue"></textarea>
                              <label for="promptValue">Prompt</label>
                            </div>
                          </div>
                </div>
                <!-- <div class="inputBlock">
                    <label for="promptTextArea" class="inputLabel">Prompt:</label> 
                    <textarea id="promptTextArea" name="promptTextArea" class="inputField" rows="4" cols="50"
                        placeholder="Enter prompt here"></textarea>
                </div> -->

            </div>
        </div>
        <div class="actionPanel">
            <div class="flex-container">
                <button class="btn-primary btn" onclick="expandContract()" id="primaryAction">Add New</button>
                <button class="btn-flat btn" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    const data = [
        { title: "Title #1", prompt: "This is the contents of the contract prompt 1." },
        { title: "Title #2", prompt: "This is the contents of the contract prompt 2." },
        { title: "Title #3", prompt: "This is the contents of the contract prompt 3." },
        { title: "Title #4", prompt: "This is the contents of the contract prompt 4." },
        { title: "Title #5", prompt: "This is the contents of the contract prompt 5." },
        { title: "Title #6", prompt: "This is the contents of the contract prompt 6." },
        { title: "Title #7", prompt: "This is the contents of the contract prompt 7." },
        { title: "Title #8", prompt: "This is the contents of the contract prompt 8." },
        { title: "Title #9", prompt: "This is the contents of the contract prompt 9." },
    ];

    function resizePanels(expand = true) {
        const editPanel = document.getElementById("expandContract");
        const tableData = document.getElementById("tableData");
        if (expand) {
            editPanel.style.height = "250px";  // Fixed height when expanded
            tableData.style.height = "calc(100% - 100px)";
        } else {
            editPanel.style.height = "0px";  // Collapse to 0 height
            tableData.style.height = "100%";
        }
    }

    function expandContract() {
        const el = document.getElementById("expandContract");
        // el.classList.toggle("expanded");
        // el.classList.toggle("collapsed");
        el.classList.remove("collapsed");
        el.classList.add("expanded");
        resizePanels(true);
    }

    function collapseContract() {
        const el = document.getElementById("expandContract");
        // el.classList.toggle("collapsed");
        el.classList.remove("expanded");
        el.classList.add("collapsed");
        resizePanels(false); 
    }

    function cancel() {
        clearPrompts();
        const el = document.getElementById("expandContract");
        collapseContract();   
    }

    function clearPrompts() {

        document.getElementById("promptValue").value = '';
        document.getElementById("titleValue").value = '';
        document.getElementById("primaryAction").innerText = 'ADD NEW';

    }

    function handleRowClick(event) {
            const title = event.currentTarget.getAttribute('data-title');
            const prompt = event.currentTarget.getAttribute('data-prompt');
            console.log(`Title: ${title}, Prompt: ${prompt}`);
            document.getElementById("titleValue").value = title;
            document.getElementById("promptValue").value = prompt;
            document.getElementById("primaryAction").innerText = "Modify Prompt";
            expandContract();
            // const el = document.getElementById("expandContract");
            // el.classList.toggle("expanded");
            // You can replace the above console.log with any action you'd like to perform
    }

    document.addEventListener('DOMContentLoaded', function () {

        resizePanels(false);  
        const toolbar = document.getElementById("rowToolbar");
        toolbar.style.position = 'absolute';
        toolbar.style.right = '0px';
        toolbar.style.top = '0px';
        toolbar.style.zIndex = '10';
        toolbar.style.opacity = 0;

        const tableData = document.getElementById("tableData");

        data.forEach((row) => {
            const rowElement = document.createElement("div");
            rowElement.className = "row";
            rowElement.dataset.title = row.title;
            rowElement.dataset.prompt = row.prompt;

            // Add click event listener
            rowElement.addEventListener("click", handleRowClick);

            const rowName = document.createElement("div");
            rowName.className = "row-name";
            rowName.textContent = row.title;

            const rowOther = document.createElement("div");
            rowOther.className = "row-other";

            const rowCol = document.createElement("div");
            rowCol.className = "row-col";
            rowCol.textContent = row.prompt;

            rowOther.appendChild(rowCol);
            rowElement.appendChild(rowName);
            rowElement.appendChild(rowOther);
            tableData.appendChild(rowElement);
        });



        document.querySelectorAll('div.row').forEach((row) => {

            row.addEventListener('mouseenter', (e) => {

                row.appendChild(toolbar);
                toolbar.style.opacity = 0.9;
                toolbar.style.top = "0px";
                toolbar.style.right = "0px";

            });

            row.addEventListener('mouseleave', () => {
                toolbar.style.opacity = 0;
                toolbar.parentNode.removeChild(toolbar);
            });
        });
    });
</script>

</html>
